<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <center>
        <p>Input Day Name with PreFix : 1, 2, 3, 4, 5 </p>
        <input type="text" id="DayName">
        <input type="submit" value="submit" onclick="Demo()">
        <p id="output"></p>
    </center>
</body>

</html>

<script>
function Demo() {
        var date = new Date;
        var firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
        const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var userInput = document.getElementById("DayName").value.split(' ');
        var i = 0;
        for (i = 0; i < 7; i++) {
            if (weekday[(new Date(date.getFullYear(), date.getMonth(), 1 + i)).getDay()] == userInput[1])
                break;
        }
        var firstIndex = userInput[0];
        var finalDate = new Date(firstDay.getFullYear(), firstDay.getMonth(), (i + 1) + (7 * (firstIndex - 1)));
        document.getElementById("output").innerHTML=finalDate;
    }
</script>
